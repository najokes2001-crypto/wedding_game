<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–£–≥–∞–¥–∞–π –≥–æ—Å—Ç—è –Ω–∞ —Å–≤–∞–¥—å–±–µ!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        h2 {
            color: #555;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .my_image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffeb3b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        
        .my_button {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 25px;

            cursor: pointer;

        }
        
        .my_button:hover {

            box-shadow: 0 5px 15px rgba(233,30,99,0.3);
        }
        
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        #score {
            color: #4caf50;
            font-weight: bold;
            font-size: 24px;
        }
        
        #attempts {
            color: #2196f3;
            font-weight: bold;
            font-size: 24px;
        }
        
        footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
        
        .score-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class='main'>
        <h1>‚ú® –£–≥–∞–¥–∞–π –≥–æ—Å—Ç—è –Ω–∞ —Å–≤–∞–¥—å–±–µ! ‚ú®</h1>
        
        <div class="score-container">
            <h2>–í—Å–µ–≥–æ –≥–æ—Å—Ç–µ–π: <span id="count_pictures">35</span></h2>
            <h2>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id='score'>0</span> –∏–∑ <span id='attempts'>0</span> –ø–æ–ø—ã—Ç–æ–∫</h2>
        </div>
        
        <div id="image-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ñ–æ—Ç–æ -->
        </div>

        <div id="buttons-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–Ω–æ–ø–∫–∏ —Å –∏–º–µ–Ω–∞–º–∏ -->
        </div>
        
        <footer>–°–æ–∑–¥–∞–Ω–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –≤–∞—à–µ–π —Å–≤–∞–¥—å–±—ã<br>2024 –≥</footer>
        
        <audio id="tada-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ —Ñ–∞–π–ª–æ–≤ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
        var images = [];
        for (var i = 2; i <= 36; i++) {
            images.push("1 (" + i + ").jpg");
        }
        
        // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ –≥–æ—Å—Ç–µ–π (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –†–ï–ê–õ–¨–ù–´–ï –ò–ú–ï–ù–ê!)
        var guestNames = [
            "–ê–Ω–Ω–∞", "–ë–æ—Ä–∏—Å", "–í–∏–∫—Ç–æ—Ä–∏—è", "–ì—Ä–∏–≥–æ—Ä–∏–π", "–î–∞—Ä—å—è", 
            "–ï–≤–≥–µ–Ω–∏–π", "–ñ–∞–Ω–Ω–∞", "–ó–∞—Ö–∞—Ä", "–ò—Ä–∏–Ω–∞", "–ö–∏—Ä–∏–ª–ª",
            "–õ–∞—Ä–∏—Å–∞", "–ú–∏—Ö–∞–∏–ª", "–ù–∞—Ç–∞–ª—å—è", "–û–ª–µ–≥", "–ü–æ–ª–∏–Ω–∞",
            "–†–æ–º–∞–Ω", "–°–≤–µ—Ç–ª–∞–Ω–∞", "–¢–∏–º—É—Ä", "–£–ª—å—è–Ω–∞", "–§—ë–¥–æ—Ä",
            "–•—Ä–∏—Å—Ç–∏–Ω–∞", "–¶–µ–∑–∞—Ä—å", "–ß—É–ª–ø–∞–Ω", "–®–∞–º–∏–ª—å", "–≠–¥—É–∞—Ä–¥",
            "–Æ–ª–∏—è", "–Ø—Ä–æ—Å–ª–∞–≤", "–ê–ª–µ–∫—Å–µ–π", "–ú–∞—Ä–∏–Ω–∞", "–°–µ—Ä–≥–µ–π",
            "–û–ª—å–≥–∞", "–î–º–∏—Ç—Ä–∏–π", "–ï–ª–µ–Ω–∞", "–ê–Ω–¥—Ä–µ–π", "–¢–∞—Ç—å—è–Ω–∞"
        ];
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤—ã
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        images = shuffleArray(images);
        guestNames = shuffleArray(guestNames);
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function showCurrentImage() {
            if (currentImageIndex >= images.length) {
                // –í—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã
                $('#image-container').html('<h2>üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üéâ</h2><h3>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + score + ' –∏–∑ ' + attempts + '</h3>');
                $('#buttons-container').empty();
                return;
            }
            
            var currentImage = images[currentImageIndex];
            var currentName = guestNames[currentImageIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            var image = $("<img class='my_image'>").attr("src", currentImage).attr("alt", "–ì–æ—Å—Ç—å");			
            imageContainer.append(image);
            
            createButtons(currentName);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function createButtons(correctName) {
            var buttons = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏–º–µ–Ω–∏
            var wrongNames = [];
            while (wrongNames.length < 3) {
                var randomIndex = Math.floor(Math.random() * guestNames.length);
                var wrongName = guestNames[randomIndex];
                if (wrongName !== correctName && !wrongNames.includes(wrongName)) {
                    wrongNames.push(wrongName);
                    buttons.push('<button class="my_button">' + wrongName + '</button>');
                }
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            buttons = shuffleArray(buttons);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            $('#buttons-container').html(buttons.join(''));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            $('button').click(function() {
                attempts++;
                document.getElementById('attempts').innerHTML = attempts;
                
                if ($(this).attr('data-correct')) {
                    score++;
                    document.getElementById('score').innerHTML = score;
                    $('#tada-sound')[0].play();
                    $(this).css('background', 'linear-gradient(45deg, #4caf50, #8bc34a)');
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).css('background', 'linear-gradient(45deg, #f44336, #ff5252)');
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                    $('button[data-correct="true"]').css('background', 'linear-gradient(45deg, #4caf50, #8bc34a)');
                }
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞
                $('button').prop('disabled', true);
                
                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 2000);
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        $(document).ready(function() {
            showCurrentImage();
        });
    </script>
</body>
</html>
