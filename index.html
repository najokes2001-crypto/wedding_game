<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –≥–æ—Å—Ç—è –Ω–∞ —Å–≤–∞–¥—å–±–µ!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .main {

            padding: 30px;
            border-radius: 20px;

            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        h2 {
            color: #555;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .my_image {
            width: 100%;
            max-width: 225px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffeb3b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        
        .my_button {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px;
            margin: 8px 0;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 250px;
            font-weight: bold;
        }
        
        .my_button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233,30,99,0.3);
        }
        
        .my_button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        #score {
            color: #4caf50;
            font-weight: bold;
        }
        
        #attempts {
            color: #2196f3;
            font-weight: bold;
        }
        
        footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
        
        .score-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .correct {
            background: linear-gradient(45deg, #4caf50, #8bc34a) !important;
        }
        
        .incorrect {
            background: linear-gradient(45deg, #f44336, #ff5252) !important;
        }
        
        .game-over {
            font-size: 24px;
            color: #e91e63;
            margin: 20px 0;
        }
        
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class='main'>
        <h1>‚ú® –£–≥–∞–¥–∞–π –≥–æ—Å—Ç—è –Ω–∞ —Å–≤–∞–¥—å–±–µ! ‚ú®</h1>
        
        <div class="score-container">
            <h2>–í—Å–µ–≥–æ –≥–æ—Å—Ç–µ–π: <span id="count_pictures">35</span></h2>
            <h2>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id='score'>0</span> –∏–∑ <span id='attempts'>0</span> –ø–æ–ø—ã—Ç–æ–∫</h2>
        </div>
        
        <div class="image-wrapper">
            <div id="image-container">
                <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ñ–æ—Ç–æ -->
            </div>
        </div>

        <div id="buttons-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–Ω–æ–ø–∫–∏ —Å –∏–º–µ–Ω–∞–º–∏ -->
        </div>
        
        <footer>–°–æ–∑–¥–∞–Ω–æ –ù—Å—Ç—é—à–µ–π –¥–ª—è —Å–≤–∞–¥—å–±—ã<br>2025 –≥</footer>
        
        <audio id="tada-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ —Ñ–∞–π–ª–æ–≤ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π (–ø–æ –ø–æ—Ä—è–¥–∫—É)
        var images = [];
        for (var i = 2; i <= 36; i++) {
            images.push("1 (" + i + ").jpg");
        }
        
        // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ –≥–æ—Å—Ç–µ–π (—Å–æ–≥–ª–∞—Å–Ω–æ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–º—É —Å–ø–∏—Å–∫—É, –ø–æ –ø–æ—Ä—è–¥–∫—É)
        var guestNames = [
            "–ê–Ω–∞—Å—Ç–∞—Å–∏—è", "–î–º–∏—Ç—Ä–∏–π", "–ù–∞—Ç–∞–ª—å—è", "–ì—Ä–∏–≥–æ—Ä–∏–π", "–í–∏–∫—Ç–æ—Ä",
            "–ê–ª–µ–∫—Å–µ–π", "–û–ª—å–≥–∞", "–ù–∞—Ç–∞–ª—å—è", "–û–ª—å–≥–∞", "–†–æ–º–∞–Ω",
            "–õ–∏–ª–∏—è", "–î–∞–Ω–∏–∏–ª", "–ò–ª—å—è", "–ù–∞—Ç–∞–ª—å—è", "–î–∞–Ω–∏–∏–ª",
            "–ê–Ω—Ç–æ–Ω–∏–Ω–∞", "–î–º–∏—Ç—Ä–∏–π", "–ê–ª–µ–Ω–∞", "–ò–ª—å—è", "–î–º–∏—Ç—Ä–∏–π",
            "–ú–∞—Ä–∏—è", "–ê–Ω–∞—Å—Ç–∞—Å–∏—è", "–í–ª–∞–¥", "–õ—é–±–æ–≤—å", "–õ—é–±–æ–≤—å",
            "–†–æ–º–∞–Ω", "–°–≤–µ—Ç–ª–∞–Ω–∞", "–ê–Ω–∞—Å—Ç–∞—Å–∏—è", "–ê–Ω–∞—Å—Ç–∞—Å–∏—è", "–ê–Ω–Ω–∞",
            "–Ø—Ä–æ—Å–ª–∞–≤", "–ò–≤–∞–Ω", "–ò–ª—å—è", "–õ—é–±–æ–≤—å", "–ú–∞—Ä–∏–Ω–∞", "–≠–¥–≥–∞—Ä"
        ];
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            document.getElementById('count_pictures').textContent = images.length;
            showCurrentImage();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function showCurrentImage() {
            if (currentImageIndex >= images.length) {
                // –í—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã
                showGameOver();
                return;
            }
            
            var currentImage = images[currentImageIndex];
            var currentName = guestNames[currentImageIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            
            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            var img = new Image();
            img.className = "my_image";
            img.alt = "–ì–æ—Å—Ç—å " + (currentImageIndex + 1);
            
            img.onload = function() {
                imageContainer.append(img);
                createButtons(currentName);
            };
            
            img.onerror = function() {
                imageContainer.html('<div style="color: red; padding: 20px;">–§–æ—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: ' + currentImage + '</div>');
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —ç—Ç–æ —Ñ–æ—Ç–æ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 1000);
            };
            
            img.src = currentImage;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function createButtons(correctName) {
            var buttons = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏–º–µ–Ω–∏
            var wrongNames = [];
            var availableNames = guestNames.filter(name => name !== correctName);
            
            for (var i = 0; i < Math.min(3, availableNames.length); i++) {
                var randomIndex = Math.floor(Math.random() * availableNames.length);
                wrongNames.push(availableNames[randomIndex]);
                availableNames.splice(randomIndex, 1);
            }
            
            wrongNames.forEach(function(name) {
                buttons.push('<button class="my_button">' + name + '</button>');
            });
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∏ (–Ω–µ –ø–æ—Ä—è–¥–æ–∫ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π)
            buttons = shuffleArray(buttons);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            $('#buttons-container').html(buttons.join(''));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            $('.my_button').click(function() {
                var isCorrect = $(this).attr('data-correct') === 'true';
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                $('.my_button').prop('disabled', true);
                
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    $('#tada-sound')[0].play();
                    $(this).addClass('correct');
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).addClass('incorrect');
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                    $('button[data-correct="true"]').addClass('correct');
                }
                
                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 2000);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
        function showGameOver() {
            $('#image-container').html('\
                <div class="game-over">üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üéâ</div>\
                <h3>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + score + ' –∏–∑ ' + attempts + '</h3>\
                <h3>–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ' + (attempts > 0 ? Math.round((score / attempts) * 100) : 0) + '%</h3>\
            ');
            $('#buttons-container').empty();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        $(document).ready(function() {
            initGame();
        });
    </script>
</body>
</html>
