<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай гостя на свадьбе!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        h2 {
            color: #555;
            margin: 10px 0;
            font-size: 20px;
        }
        
        .my_image {
            width: 100%;
            max-width: 350px;
            height: 450px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffeb3b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .my_button {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 16px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 280px;
            font-weight: bold;
        }
        
        .my_button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233,30,99,0.3);
        }
        
        .my_button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 25px 0;
            gap: 12px;
        }
        
        #score {
            color: #4caf50;
            font-weight: bold;
            font-size: 22px;
        }
        
        #attempts {
            color: #2196f3;
            font-weight: bold;
            font-size: 22px;
        }
        
        footer {
            margin-top: 30px;
            color: #888;
            font-size: 16px;
        }
        
        .score-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
        }
        
        .correct {
            background: linear-gradient(45deg, #4caf50, #8bc34a) !important;
        }
        
        .incorrect {
            background: linear-gradient(45deg, #f44336, #ff5252) !important;
        }
        
        .game-over {
            font-size: 28px;
            color: #e91e63;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }
        
        /* Стили для страницы результата */
        .result-page {
            display: none;
        }
        
        .result-icon {
            font-size: 80px;
            margin: 20px 0;
        }
        
        .guest-name {
            font-size: 42px;
            color: #e91e63;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .guest-status {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .facts-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .fact-item {
            margin: 12px 0;
            font-size: 18px;
            color: #333;
        }
        
        .next-button {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 18px;
            margin: 20px 0;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
        }
        
        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }
        
        @media (max-width: 480px) {
            .main {
                padding: 20px;
                margin: 10px;
            }
            
            .my_image {
                max-width: 280px;
                height: 380px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .my_button {
                font-size: 16px;
                padding: 14px;
                max-width: 250px;
            }
            
            .guest-name {
                font-size: 36px;
            }
            
            .guest-status {
                font-size: 20px;
            }
            
            .result-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class='main'>
        <!-- Основной экран игры -->
        <div id="game-screen">
            <h1>✨ Угадай гостя на свадьбе! ✨</h1>
            
            <div class="score-container">
                <h2>Всего гостей: <span id="count_pictures">35</span></h2>
                <h2>Правильно: <span id='score'>0</span> из <span id='attempts'>0</span> попыток</h2>
            </div>
            
            <div class="image-wrapper">
                <div id="image-container">
                    <!-- Здесь будет отображаться фото -->
                </div>
            </div>

            <div id="buttons-container">
                <!-- Здесь будут кнопки с именами -->
            </div>
            
            <footer>Создано Нстюшей для свадьбы<br>2025 г</footer>
        </div>

        <!-- Экран результата -->
        <div id="result-screen" class="result-page">
            <div id="result-icon" class="result-icon"></div>
            <h2 id="result-text"></h2>
            
            <div class="guest-name" id="guest-name"></div>
            <div class="guest-status" id="guest-status"></div>
            
            <div class="facts-container">
                <h3>Интересные факты:</h3>
                <div id="guest-facts"></div>
            </div>
            
            <button class="next-button" onclick="nextGuest()">Следующий гость →</button>
        </div>
        
        <audio id="tada-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        // Массив с именами файлов фотографий (по порядку)
        var images = [];
        for (var i = 2; i <= 36; i++) {
            images.push("1 (" + i + ").jpg");
        }
        
        // Массив с именами гостей (согласно предоставленному списку, по порядку)
        var guestNames = [
            "Анастасия", "Дмитрий", "Наталья", "Григорий", "Виктор",
            "Алексей", "Ольга", "Наталья", "Ольга", "Роман",
            "Лилия", "Даниил", "Илья", "Наталья", "Даниил",
            "Антонина", "Дмитрий", "Алена", "Илья", "Дмитрий",
            "Мария", "Анастасия", "Влад", "Любовь", "Любовь",
            "Роман", "Светлана", "Анастасия", "Анастасия", "Анна",
            "Ярослав", "Иван", "Илья", "Любовь", "Марина", "Эдгар"
        ];

        // Массив со статусами гостей (замените на реальные данные)
        var guestStatuses = [
            "Невеста", "Жених", "Мама невесты", "Папа невесты", "Брат невесты",
            "Папа жениха", "Мачеха жениха", "Бабушка жениха", "Бабушка невесты", "Брат жениха",
            "Сестра жениха", "Брат невесты", "Дядя невесты", "Крестная/тетя невесты", "Друг жениха",
            "Вторая половинка друга жениха", "Друг жениха", "Подруга жениха", "Друг жениха", "Друг жениха",
            "Подруга жениха", "Подруга невесты", "Друг жениха", "Подруга невесты", "Подруга невесты",
            "Друг невесты", "Подруга невесты", "Подруга невесты", "Подруга невесты", "Подруга невесты",
            "Друг невесты", "Друг жениха", "Друг невесты", "Сводная сестра", "Тетя невесты", "Брат невесты"
        ];

        // Массив с фактами о гостях (замените на реальные факты)
        var guestFacts = [
            ["Самая обоятельная и привлекательная (так как составляю игру я, могу себе позволить так написать", "Разнесла пол кухни родителей ради конфетки", "Жених считает что у меня шило в одном месте"],
            ["Тот, кто теперь может называть самой обоятельной и првлекательной только одну Настю", "Доставит детское кресло на любой вкус", "-Ром, я есть хочу.."],
            ["Бухгалтер", "Терпит дочь-скорпиона всю жизнь", "Не показывайте ей такс с грустными глазами - они будут жить с ней"],
            ["Инженер", "Собрал и разобрал микру невесты 129384839 раз", "Умеет громко молчать и всегда всё видит"],
            ["По образованию - электрик, в душе - кузнец", "На любое мероприятие надо брать Витю", "-"],
            ["Папа четверых", "Коллекционер вентажностей (или не любит выкидывать хлам)", "В душе - пилот"],
            ["Врачь? Тут", "Закармливает супруга таблетками (витаминками)", "Приучила жениха к чистоте (не руганьем, а тем что у неё очень чисто в доме"],
            ["Мастер по камням", "Не равнодушна к бездомным животным", "Голодным от неё и не пытайтесь уйти, не получится"],
            ["Не останется незаметной", "Если попросите - споёт для вас (можете не просить, все равно споёт)", "Пантера с царской грацией"],
            ["Расскажет всё о метро и его работе", "Сомелье", "Главный повар сегодняшнего вечера"],
            ["Жулик", "Японский автопром", "День без преключений - вообще не день"],
            ["Любитель гражданской обороны", "Закопал кучу кладов в огороде с невестой", "Химик, возможно ядерщик"],
            ["Большой босс", "Любит Наташеньку", "Самая популярная марка авто в мире - его любимая"],
            ["Вытягивает трёх мужчин одновременно", "Чёрный принц навсегда в сердечке", "Рыбонька моя пучеглазая?"],
            ["Больше не пьющий человек (выпил весь алкоголь что можно было за жизнь)", "Влюблён в немейкий автопром", "Бывший юрист"],
            ["Главный мемолог этого вечера", "Хранитель очага", "Будущий маркетолог"],
            ["Хочет вторую (дочь)", "Будущий министр", "Чисто? грязно? поехали"],
            ["Дизайнер", "Танцует сальсу", "Увлекается астрологией"],
            ["Спортсмен", "Готовит на гриле", "Смотрит все футбольные матчи"],
            ["Юрист", "Играет в теннис", "Коллекционирует виниловые пластинки"],
            ["Психолог", "Пишет блог о путешествиях", "Увлекается каллиграфией"],
            ["Пережила художку на два года больше, чем невеста", "Была частью цепочки знакомства жениха и невесты", "Тонкая творческая натура, но крепкая целеустремленность"],
            [" ", "Если есть увлечение, то отдается ему с головой", "Ключевой человек в цепочке знакомства жениха и невесты (Роза Себитова отдыхает от роли свахи при виде него"],
            ["Экономист, закупщик, планировщик", "Амбассодор Доктор Мартинс", "Кто не знает Любочку..Люба лучше всех"],
            ["Бухгалтер", "Сексуально танцует в инстграмме", "Знает невесту более 20 лет"],
            ["Завод - второй дом", "Любит Любу", "Не забыл с собой кальян"],
            ["Метролог Лавочкина", "За ноготочками невеста бежит к ней", "Руководила взводами"],
            ["Тьютер", "Дайте ей хилсы, глаз не оторвете", "Заразила в детстве невесту синдромом отличницы"],
            ["Закончила МЧС", "20 парашютных прыжков", "И на бал отличников успевала, и покурить за гаражами - вот, что значит разносторонняя личность"],
            ["Учитель географии и экологии", "В душе - путешественница", "Батя"],
            ["Экономист", "Играет в волейбол", "Коллекционирует монеты"],
            ["Программист", "Занимается хайкингом", "Любит готовить шашлык"],
            ["Бизнесмен", "Играет в бадминтон", "Увлекается рыбалкой"],
            ["Пенсионерка", "Вяжет носки", "Знает все народные приметы"],
            ["Повар", "Готовит суши", "Обожает кино"],
            ["Директор компании", "Путешествует по миру", "Играет в нарды"]
        ];
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        var shuffledIndices = [];
        var currentRealIndex = 0;
        
        // Функция для перемешивания массива
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Инициализация игры
        function initGame() {
            // Создаем массив индексов: первые два оставляем как есть, остальные перемешиваем
            shuffledIndices = [0, 1]; // Первые два фото остаются по порядку
            
            // Создаем массив индексов для оставшихся фото (с 2 по 34)
            var remainingIndices = [];
            for (var i = 2; i < images.length; i++) {
                remainingIndices.push(i);
            }
            
            // Перемешиваем оставшиеся индексы
            remainingIndices = shuffleArray(remainingIndices);
            
            // Добавляем перемешанные индексы к первым двум
            shuffledIndices = shuffledIndices.concat(remainingIndices);
            
            document.getElementById('count_pictures').textContent = images.length;
            showCurrentImage();
        }
        
        // Функция для отображения текущей картинки
        function showCurrentImage() {
            if (currentImageIndex >= images.length) {
                // Все картинки показаны
                showGameOver();
                return;
            }
            
            // Получаем реальный индекс из перемешанного массива
            currentRealIndex = shuffledIndices[currentImageIndex];
            var currentImage = images[currentRealIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            
            // Создаем изображение с обработкой ошибок
            var img = new Image();
            img.className = "my_image";
            img.alt = "Гость " + (currentRealIndex + 1);
            
            img.onload = function() {
                imageContainer.append(img);
                createButtons(guestNames[currentRealIndex]);
            };
            
            img.onerror = function() {
                imageContainer.html('<div style="color: red; padding: 20px; font-size: 18px;">Фото не найдено: ' + currentImage + '</div>');
                // Пропускаем это фото и переходим к следующему
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 1000);
            };
            
            img.src = currentImage;
        }
        
        // Функция для создания кнопок
        function createButtons(correctName) {
            var buttons = [];
            
            // Добавляем правильную кнопку
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // Добавляем 3 случайных неправильных имени
            var wrongNames = [];
            var availableNames = guestNames.filter(name => name !== correctName);
            
            for (var i = 0; i < Math.min(3, availableNames.length); i++) {
                var randomIndex = Math.floor(Math.random() * availableNames.length);
                wrongNames.push(availableNames[randomIndex]);
                availableNames.splice(randomIndex, 1);
            }
            
            wrongNames.forEach(function(name) {
                buttons.push('<button class="my_button">' + name + '</button>');
            });
            
            // Перемешиваем только кнопки
            buttons = shuffleArray(buttons);
            
            // Добавляем кнопки в контейнер
            $('#buttons-container').html(buttons.join(''));
            
            // Обработчики событий для кнопок
            $('.my_button').click(function() {
                var isCorrect = $(this).attr('data-correct') === 'true';
                attempts++;
                
                // Отключаем все кнопки
                $('.my_button').prop('disabled', true);
                
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    $('#tada-sound')[0].play();
                    $(this).addClass('correct');
                    showResult(true);
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).addClass('incorrect');
                    // Подсвечиваем правильный ответ
                    $('button[data-correct="true"]').addClass('correct');
                    showResult(false);
                }
            });
        }
        
        // Показать страницу результата
        function showResult(isCorrect) {
            // Скрываем игровой экран, показываем экран результата
            $("#game-screen").hide();
            $("#result-screen").show();
            
            // Устанавливаем иконку и текст результата
            var resultIcon = $("#result-icon");
            var resultText = $("#result-text");
            
            if (isCorrect) {
                resultIcon.html("✅");
                resultText.html("Правильно!").css("color", "#4caf50");
            } else {
                resultIcon.html("❌");
                resultText.html("Неверно").css("color", "#f44336");
            }
            
            // Показываем информацию о госте
            $("#guest-name").text(guestNames[currentRealIndex]);
            $("#guest-status").text(guestStatuses[currentRealIndex]);
            
            // Показываем факты о госте
            var factsHtml = "";
            guestFacts[currentRealIndex].forEach(function(fact, index) {
                factsHtml += '<div class="fact-item">' + (index + 1) + '. ' + fact + '</div>';
            });
            $("#guest-facts").html(factsHtml);
        }
        
        // Перейти к следующему гостю
        function nextGuest() {
            // Скрываем экран результата, показываем игровой экран
            $("#result-screen").hide();
            $("#game-screen").show();
            
            // Переходим к следующему изображению
            currentImageIndex++;
            showCurrentImage();
        }
        
        // Функция завершения игры
        function showGameOver() {
            $('#image-container').html('\
                <div class="game-over">🎉 Игра завершена! 🎉</div>\
                <h3 style="font-size: 22px; margin: 15px 0;">Ваш результат: ' + score + ' из ' + attempts + '</h3>\
                <h3 style="font-size: 22px;">Процент правильных ответов: ' + (attempts > 0 ? Math.round((score / attempts) * 100) : 0) + '%</h3>\
            ');
            $('#buttons-container').empty();
        }
        
        // Запуск игры при загрузке страницы
        $(document).ready(function() {
            initGame();
        });
    </script>
</body>
</html>
