<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай гостя на свадьбе!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        h2 {
            color: #555;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .my_image {
            width: 100%;
            max-width: 225px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffeb3b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        
        .my_button {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px;
            margin: 8px 0;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 250px;
            font-weight: bold;
        }
        
        .my_button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233,30,99,0.3);
        }
        
        .my_button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        #score {
            color: #4caf50;
            font-weight: bold;
        }
        
        #attempts {
            color: #2196f3;
            font-weight: bold;
        }
        
        footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
        
        .score-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .correct {
            background: linear-gradient(45deg, #4caf50, #8bc34a) !important;
        }
        
        .incorrect {
            background: linear-gradient(45deg, #f44336, #ff5252) !important;
        }
        
        .game-over {
            font-size: 24px;
            color: #e91e63;
            margin: 20px 0;
        }
        
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class='main'>
        <h1>✨ Угадай гостя на свадьбе! ✨</h1>
        
        <div class="score-container">
            <h2>Всего гостей: <span id="count_pictures">35</span></h2>
            <h2>Правильно: <span id='score'>0</span> из <span id='attempts'>0</span> попыток</h2>
        </div>
        
        <div class="image-wrapper">
            <div id="image-container">
                <!-- Здесь будет отображаться фото -->
            </div>
        </div>

        <div id="buttons-container">
            <!-- Здесь будут кнопки с именами -->
        </div>
        
        <footer>Создано Нстюшей для свадьбы<br>2025 г</footer>
        
        <audio id="tada-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong-sound">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        // Массив с именами файлов фотографий (по порядку)
        var images = [];
        for (var i = 2; i <= 36; i++) {
            images.push("1 (" + i + ").jpg");
        }
        
        // Массив с именами гостей (согласно предоставленному списку, по порядку)
        var guestNames = [
            "Анастасия", "Дмитрий", "Наталья", "Григорий", "Виктор",
            "Алексей", "Ольга", "Наталья", "Ольга", "Роман",
            "Лилия", "Даниил", "Илья", "Наталья", "Даниил",
            "Антонина", "Дмитрий", "Алена", "Илья", "Дмитрий",
            "Мария", "Анастасия", "Влад", "Любовь", "Любовь",
            "Роман", "Светлана", "Анастасия", "Анастасия", "Анна",
            "Ярослав", "Иван", "Илья", "Любовь", "Марина", "Эдгар"
        ];
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        
        // Функция для перемешивания массива (только для кнопок)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Инициализация игры
        function initGame() {
            document.getElementById('count_pictures').textContent = images.length;
            showCurrentImage();
        }
        
        // Функция для отображения текущей картинки
        function showCurrentImage() {
            if (currentImageIndex >= images.length) {
                // Все картинки показаны
                showGameOver();
                return;
            }
            
            var currentImage = images[currentImageIndex];
            var currentName = guestNames[currentImageIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            
            // Создаем изображение с обработкой ошибок
            var img = new Image();
            img.className = "my_image";
            img.alt = "Гость " + (currentImageIndex + 1);
            
            img.onload = function() {
                imageContainer.append(img);
                createButtons(currentName);
            };
            
            img.onerror = function() {
                imageContainer.html('<div style="color: red; padding: 20px;">Фото не найдено: ' + currentImage + '</div>');
                // Пропускаем это фото и переходим к следующему
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 1000);
            };
            
            img.src = currentImage;
        }
        
        // Функция для создания кнопок
        function createButtons(correctName) {
            var buttons = [];
            
            // Добавляем правильную кнопку
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // Добавляем 3 случайных неправильных имени
            var wrongNames = [];
            var availableNames = guestNames.filter(name => name !== correctName);
            
            for (var i = 0; i < Math.min(3, availableNames.length); i++) {
                var randomIndex = Math.floor(Math.random() * availableNames.length);
                wrongNames.push(availableNames[randomIndex]);
                availableNames.splice(randomIndex, 1);
            }
            
            wrongNames.forEach(function(name) {
                buttons.push('<button class="my_button">' + name + '</button>');
            });
            
            // Перемешиваем только кнопки (не порядок фотографий)
            buttons = shuffleArray(buttons);
            
            // Добавляем кнопки в контейнер
            $('#buttons-container').html(buttons.join(''));
            
            // Обработчики событий для кнопок
            $('.my_button').click(function() {
                var isCorrect = $(this).attr('data-correct') === 'true';
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                
                // Отключаем все кнопки
                $('.my_button').prop('disabled', true);
                
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    $('#tada-sound')[0].play();
                    $(this).addClass('correct');
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).addClass('incorrect');
                    
                    // Подсвечиваем правильный ответ
                    $('button[data-correct="true"]').addClass('correct');
                }
                
                // Через 2 секунды переходим к следующему изображению
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 2000);
            });
        }
        
        // Функция завершения игры
        function showGameOver() {
            $('#image-container').html('\
                <div class="game-over">🎉 Игра завершена! 🎉</div>\
                <h3>Ваш результат: ' + score + ' из ' + attempts + '</h3>\
                <h3>Процент правильных ответов: ' + (attempts > 0 ? Math.round((score / attempts) * 100) : 0) + '%</h3>\
            ');
            $('#buttons-container').empty();
        }
        
        // Запуск игры при загрузке страницы
        $(document).ready(function() {
            initGame();
        });
    </script>
</body>
</html>
