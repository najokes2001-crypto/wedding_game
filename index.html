            ["–£—á–∏—Ç–µ–ª—å–Ω–∏—Ü–∞", "–ü–µ—á–µ—Ç –ø—Ä—è–Ω–∏–∫–∏", "–£–≤–ª–µ–∫–∞–µ—Ç—Å—è –≤—ã—à–∏–≤–∫–æ–π"],
            ["–ú–µ–Ω–µ–¥–∂–µ—Ä", "–¢–∞–Ω—Ü—É–µ—Ç –∑—É–º–±—É", "–û–±–æ–∂–∞–µ—Ç –º–æ—Ä–µ"],
            ["–°—Ç—É–¥–µ–Ω—Ç–∫–∞", "–†–∏—Å—É–µ—Ç –∞–∫–≤–∞—Ä–µ–ª—å—é", "–ü–∏—à–µ—Ç —Ä–∞—Å—Å–∫–∞–∑—ã"],
            ["–§–∞—Ä–º–∞—Ü–µ–≤—Ç", "–ì–æ—Ç–æ–≤–∏—Ç –∏—Ç–∞–ª—å—è–Ω—Å–∫—É—é –ø–∞—Å—Ç—É", "–£–≤–ª–µ–∫–∞–µ—Ç—Å—è –≤–µ–ª–æ—Å–ø–æ—Ä—Ç–æ–º"],
            ["–≠–∫–æ–Ω–æ–º–∏—Å—Ç", "–ò–≥—Ä–∞–µ—Ç –≤ –≤–æ–ª–µ–π–±–æ–ª", "–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç –º–æ–Ω–µ—Ç—ã"],
            ["–ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç", "–ó–∞–Ω–∏–º–∞–µ—Ç—Å—è —Ö–∞–π–∫–∏–Ω–≥–æ–º", "–õ—é–±–∏—Ç –≥–æ—Ç–æ–≤–∏—Ç—å —à–∞—à–ª—ã–∫"],
            ["–ë–∏–∑–Ω–µ—Å–º–µ–Ω", "–ò–≥—Ä–∞–µ—Ç –≤ –±–∞–¥–º–∏–Ω—Ç–æ–Ω", "–£–≤–ª–µ–∫–∞–µ—Ç—Å—è —Ä—ã–±–∞–ª–∫–æ–π"],
            ["–ü–µ–Ω—Å–∏–æ–Ω–µ—Ä–∫–∞", "–í—è–∂–µ—Ç –Ω–æ—Å–∫–∏", "–ó–Ω–∞–µ—Ç –≤—Å–µ –Ω–∞—Ä–æ–¥–Ω—ã–µ –ø—Ä–∏–º–µ—Ç—ã"],
            ["–ü–æ–≤–∞—Ä", "–ì–æ—Ç–æ–≤–∏—Ç —Å—É—à–∏", "–û–±–æ–∂–∞–µ—Ç –∫–∏–Ω–æ"],
            ["–î–∏—Ä–µ–∫—Ç–æ—Ä –∫–æ–º–ø–∞–Ω–∏–∏", "–ü—É—Ç–µ—à–µ—Å—Ç–≤—É–µ—Ç –ø–æ –º–∏—Ä—É", "–ò–≥—Ä–∞–µ—Ç –≤ –Ω–∞—Ä–¥—ã"]
        ];
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        var shuffledIndices = [];
        var currentRealIndex = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–Ω–¥–µ–∫—Å–æ–≤: –ø–µ—Ä–≤—ã–µ –¥–≤–∞ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å, –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            shuffledIndices = [0, 1]; // –ü–µ—Ä–≤—ã–µ –¥–≤–∞ —Ñ–æ—Ç–æ –æ—Å—Ç–∞—é—Ç—Å—è –ø–æ –ø–æ—Ä—è–¥–∫—É
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–Ω–¥–µ–∫—Å–æ–≤ –¥–ª—è –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Ñ–æ—Ç–æ (—Å 2 –ø–æ 34)
            var remainingIndices = [];
            for (var i = 2; i < images.length; i++) {
                remainingIndices.push(i);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –∏–Ω–¥–µ–∫—Å—ã
            remainingIndices = shuffleArray(remainingIndices);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ –∏–Ω–¥–µ–∫—Å—ã –∫ –ø–µ—Ä–≤—ã–º –¥–≤—É–º
            shuffledIndices = shuffledIndices.concat(remainingIndices);
            
            document.getElementById('count_pictures').textContent = images.length;
            showCurrentImage();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function showCurrentImage() {
            if (currentImageIndex >= images.length) {
                // –í—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã
                showGameOver();
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –∏–∑ –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞
            currentRealIndex = shuffledIndices[currentImageIndex];
            var currentImage = images[currentRealIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            
            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            var img = new Image();
            img.className = "my_image";
            img.alt = "–ì–æ—Å—Ç—å " + (currentRealIndex + 1);
            
            img.onload = function() {
                imageContainer.append(img);
                createButtons(guestNames[currentRealIndex]);
            };
            
            img.onerror = function() {
                imageContainer.html('<div style="color: red; padding: 20px; font-size: 18px;">–§–æ—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: ' + currentImage + '</div>');
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —ç—Ç–æ —Ñ–æ—Ç–æ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 1000);
            };
            
            img.src = currentImage;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function createButtons(correctName) {
            var buttons = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏–º–µ–Ω–∏
            var wrongNames = [];
            var availableNames = guestNames.filter(name => name !== correctName);
            
            for (var i = 0; i < Math.min(3, availableNames.length); i++) {
                var randomIndex = Math.floor(Math.random() * availableNames.length);
                wrongNames.push(availableNames[randomIndex]);
                availableNames.splice(randomIndex, 1);
            }
            
            wrongNames.forEach(function(name) {
                buttons.push('<button class="my_button">' + name + '</button>');
            });
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∏
            buttons = shuffleArray(buttons);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            $('#buttons-container').html(buttons.join(''));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            $('.my_button').click(function() {
                var isCorrect = $(this).attr('data-correct') === 'true';
                attempts++;
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                $('.my_button').prop('disabled', true);
                
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    $('#tada-sound')[0].play();
                    $(this).addClass('correct');
                    showResult(true);
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).addClass('incorrect');
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                    $('button[data-correct="true"]').addClass('correct');
                    showResult(false);
                }
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(isCorrect) {
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            $("#game-screen").hide();
            $("#result-screen").show();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            var resultIcon = $("#result-icon");
            var resultText = $("#result-text");
            
            if (isCorrect) {
                resultIcon.html("‚úÖ");
                resultText.html("–ü—Ä–∞–≤–∏–ª—å–Ω–æ!").css("color", "#4caf50");
            } else {
                resultIcon.html("‚ùå");
                resultText.html("–ù–µ–≤–µ—Ä–Ω–æ").css("color", "#f44336");
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥–æ—Å—Ç–µ
            $("#guest-name").text(guestNames[currentRealIndex]);
            $("#guest-status").text(guestStatuses[currentRealIndex]);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∞–∫—Ç—ã –æ –≥–æ—Å—Ç–µ
            var factsHtml = "";
            guestFacts[currentRealIndex].forEach(function(fact, index) {
                factsHtml += '<div class="fact-item">' + (index + 1) + '. ' + fact + '</div>';
            });
            $("#guest-facts").html(factsHtml);
        }
        
        // –ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≥–æ—Å—Ç—é
        function nextGuest() {
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
            $("#result-screen").hide();
            $("#game-screen").show();
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
            currentImageIndex++;
            showCurrentImage();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
        function showGameOver() {
            $('#image-container').html('\
                <div class="game-over">üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üéâ</div>\
                <h3 style="font-size: 22px; margin: 15px 0;">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + score + ' –∏–∑ ' + attempts + '</h3>\
                <h3 style="font-size: 22px;">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ' + (attempts > 0 ? Math.round((score / attempts) * 100) : 0) + '%</h3>\
            ');
            $('#buttons-container').empty();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        $(document).ready(function() {
            initGame();
        });
    </script>
