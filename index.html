            ["–ó–∞–∫–æ–Ω—á–∏–ª –ú–ê–ò - –∏–Ω–∂–µ–Ω–µ—Ä–Ω–∞—è —ç–ª–∏—Ç–∞", "–ü—É—Ç–µ—à–µ—Å—Ç–≤—É–µ—Ç –ø–æ —Å—Ç—Ä–∞–Ω–µ –±–ª–∞–≥–æ–¥–∞—Ä—è –∫–æ–º–∞–Ω–¥–∏—Ä–æ–≤–∫–∞–º", "–ë—ã–≤—à–∏–π –≥–∏–º–Ω–∞—Å—Ç - –¥–æ —Å–∏—Ö –ø–æ—Ä –≤ –æ—Ç–ª–∏—á–Ω–æ–π —Ñ–æ—Ä–º–µ"]
        ];
        
        var score = 0;
        var attempts = 0;
        var currentImageIndex = 0;
        
        // –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –ü–û–†–Ø–î–û–ö –ì–û–°–¢–ï–ô
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥–æ—Å—Ç–µ–π (–Ω–æ–º–µ—Ä–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∏–Ω–¥–µ–∫—Å–∞–º –≤ –º–∞—Å—Å–∏–≤–∞—Ö)
        var fixedOrder = [
            0, 1,    // –ù–µ–≤–µ—Å—Ç–∞ –∏ –∂–µ–Ω–∏—Ö –ø–µ—Ä–≤—ã–µ
            2, 3, 4, // –†–æ–¥–∏—Ç–µ–ª–∏ –Ω–µ–≤–µ—Å—Ç—ã –∏ –±—Ä–∞—Ç
            5, 6, 7, 8, // –†–æ–¥–∏—Ç–µ–ª–∏ –∂–µ–Ω–∏—Ö–∞ –∏ –±–∞–±—É—à–∫–∏
            9, 10,   // –ë—Ä–∞—Ç –∏ —Å–µ—Å—Ç—Ä–∞ –∂–µ–Ω–∏—Ö–∞
            11, 12, 13, 14, // –ë—Ä–∞—Ç –Ω–µ–≤–µ—Å—Ç—ã, –¥—è–¥—è, –∫—Ä–µ—Å—Ç–Ω–∞—è, –¥—Ä—É–≥
            15, 16, 17, 18, 19, // –î—Ä—É–∑—å—è –∂–µ–Ω–∏—Ö–∞ –∏ –∏—Ö –ø–æ–ª–æ–≤–∏–Ω–∫–∏
            20, 21, 22, 23, 24, // –ü–æ–¥—Ä—É–≥–∏ –∂–µ–Ω–∏—Ö–∞ –∏ –Ω–µ–≤–µ—Å—Ç—ã
            25, 26, 27, 28, 29, // –î—Ä—É–∑—å—è –∏ –ø–æ–¥—Ä—É–≥–∏ –Ω–µ–≤–µ—Å—Ç—ã
            30, 31, 32, 33, 34, 35 // –û—Å—Ç–∞–ª—å–Ω—ã–µ –≥–æ—Å—Ç–∏
        ];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            document.getElementById('count_pictures').textContent = images.length;
            showCurrentImage();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function showCurrentImage() {
            if (currentImageIndex >= fixedOrder.length) {
                // –í—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã
                showGameOver();
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –∏–∑ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
            var currentRealIndex = fixedOrder[currentImageIndex];
            var currentImage = images[currentRealIndex];
            
            var imageContainer = $("#image-container");
            imageContainer.empty();
            
            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            var img = new Image();
            img.className = "my_image";
            img.alt = "–ì–æ—Å—Ç—å " + (currentRealIndex + 1);
            
            img.onload = function() {
                imageContainer.append(img);
                createButtons(guestNames[currentRealIndex], currentRealIndex);
            };
            
            img.onerror = function() {
                imageContainer.html('<div style="color: red; padding: 20px; font-size: 24px;">–§–æ—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: ' + currentImage + '</div>');
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —ç—Ç–æ —Ñ–æ—Ç–æ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
                setTimeout(function() {
                    currentImageIndex++;
                    showCurrentImage();
                }, 1000);
            };
            
            img.src = currentImage;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function createButtons(correctName, currentRealIndex) {
            var buttons = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
            buttons.push('<button data-correct="true" class="my_button">' + correctName + '</button>');
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∏–º–µ–Ω–∏
            var wrongNames = [];
            var availableNames = guestNames.filter(name => name !== correctName);
            
            for (var i = 0; i < Math.min(3, availableNames.length); i++) {
                var randomIndex = Math.floor(Math.random() * availableNames.length);
                wrongNames.push(availableNames[randomIndex]);
                availableNames.splice(randomIndex, 1);
            }
            
            wrongNames.forEach(function(name) {
                buttons.push('<button class="my_button">' + name + '</button>');
            });
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∏
            buttons = shuffleArray(buttons);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            $('#buttons-container').html(buttons.join(''));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
            $('.my_button').click(function() {
                var isCorrect = $(this).attr('data-correct') === 'true';
                attempts++;
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                $('.my_button').prop('disabled', true);
                
                if (isCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    $('#tada-sound')[0].play();
                    $(this).addClass('correct');
                    showResult(true, currentRealIndex);
                } else {
                    $('#wrong-sound')[0].play();
                    $(this).addClass('incorrect');
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                    $('button[data-correct="true"]').addClass('correct');
                    showResult(false, currentRealIndex);
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(isCorrect, currentRealIndex) {
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            $("#game-screen").hide();
            $("#result-screen").show();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            var resultIcon = $("#result-icon");
            var resultText = $("#result-text");
            
            if (isCorrect) {
                resultIcon.html("‚úÖ");
                resultText.html("–ü—Ä–∞–≤–∏–ª—å–Ω–æ!").css("color", "#4caf50");
            } else {
                resultIcon.html("‚ùå");
                resultText.html("–ù–µ–≤–µ—Ä–Ω–æ").css("color", "#f44336");
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥–æ—Å—Ç–µ
            $("#guest-name").text(guestNames[currentRealIndex]);
            $("#guest-status").text(guestStatuses[currentRealIndex]);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∞–∫—Ç—ã –æ –≥–æ—Å—Ç–µ
            var factsHtml = "";
            guestFacts[currentRealIndex].forEach(function(fact, index) {
                factsHtml += '<div class="fact-item">' + (index + 1) + '. ' + fact + '</div>';
            });
            $("#guest-facts").html(factsHtml);
        }
        
        // –ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≥–æ—Å—Ç—é
        function nextGuest() {
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
            $("#result-screen").hide();
            $("#game-screen").show();
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
            currentImageIndex++;
            showCurrentImage();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
        function showGameOver() {
            $('#image-container').html('\
                <div class="game-over">üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üéâ</div>\
                <h3 style="font-size: 32px; margin: 20px 0;">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + score + ' –∏–∑ ' + attempts + '</h3>\
                <h3 style="font-size: 32px;">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ' + (attempts > 0 ? Math.round((score / attempts) * 100) : 0) + '%</h3>\
            ');
            $('#buttons-container').empty();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        $(document).ready(function() {
            initGame();
        });
    </script>
</body>
</html>
